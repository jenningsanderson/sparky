plugins {
  id 'java'
  id 'scala'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '1.2.2'
}

repositories {
  mavenCentral()
  mavenLocal()
  jcenter()
  maven {
    url 'http://repo.spray.io/'
  }
}
 
mainClassName = 'JSONExplorer'

dependencies {

  compile 'org.apache.spark:spark-core_2.10:1.4.1'
  compile group: 'org.scala-lang', name: 'scala-library', version: '2.10.4'
  compile group: 'io.spray', name: 'spray-json_2.10', version: '1.3.1'

}
